<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid p-3">

            <div class="table-container">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th width="20%">Product Image</th>
                      <th width="50%">Product Detail</th>
                      <th width="30%">Quantity Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tempCartItem of cartItems">
                      <td>
                        <img src="{{ tempCartItem.imageUrl }}" class="img-responsive" width="150px" />
                      </td>
                      <td>
                        <p>{{ tempCartItem.name }}</p>
                        <p>{{ tempCartItem.unitPrice | currency: 'INR' }} </p>
                      </td>
                      <td>
                        <div class="items"> 
                          <div class="row no-gutters"> 
                              <div class="col"> 
                                  <button (click)="addToCart(tempCartItem)" class="btn btn-primary btn-sm"> <i class="fas fa-plus"></i> </button> 
                              </div> 
                            <div class="col ml-4 mr-2"> {{ tempCartItem.quantity }} </div> 
                            <div class="col"> 
                              <button (click)="removeCart(tempCartItem)" class="btn btn-primary btn-sm"> 
                                  <i class="fas fa-minus"></i> 
                              </button> 
                            </div> 
                          </div> 
                        </div>
                        <p class="mt-2">
                          Subtotal: {{ tempCartItem.quantity * tempCartItem.unitPrice | currency: 'INR' }}
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
            <app-map></app-map>
        </div>
    </div>
</div>

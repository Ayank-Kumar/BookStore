version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - sed -i "s|\\\${API_URL}|$API_URL|g" src/environments/environment.prod.ts
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/ecommerce-frontend/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*